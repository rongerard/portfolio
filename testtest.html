<!DOCTYPE html>
<html lang="en">

<head>

        body {

            margin: 0;
            padding: 0;

        }

        .contact-container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            color: #333;
        }

        .contact-item {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-item a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
